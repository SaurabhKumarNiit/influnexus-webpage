<app-navbar></app-navbar>
<body>
  
    <section>
    <div class="container">
      <header>Vedio Request Form</header>
  
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        
        <div class="details ID">
          <span class="title">Basic Details</span>
          <div class="fields">
            <div class="input-field">
              <label for="name">Full Name *</label>
              <input type="text" placeholder="Enter Your Name" name="name" [(ngModel)]="note.name" required #name="ngModel"  [class.is-invalid]="name.invalid && name.touched"/>
              <small *ngIf=" name.touched && name.invalid" class="text-danger">required field *</small>
            </div>
  
            <div class="input-field">
              <label for="dob">Email *</label>
              <input type="email" placeholder="Enter Your Email" name="email" [(ngModel)]="note.email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched"/>
               <small *ngIf=" email.touched && email.invalid"  class="text-danger">required field *</small>
            </div>
  
            <div class="input-field">
              <label for="phone">Phone Number</label>
              <input type="number" placeholder="Enter Your Phone No" name="phone" [(ngModel)]="note.phone"  #phone="ngModel"/>
              <!-- <small *ngIf="phone.touched && phone.length()" class="text-danger">10 digit required</small> -->
            </div>
  
            <div class="input-field">
              <label for="duration">Duration in Hour *</label>
              <input type="text" placeholder="Enter Your Duration In Hour" name="duration" [(ngModel)]="note.duration" required #duration="ngModel"  [class.is-invalid]="duration.invalid && duration.touched"/>
              <small *ngIf="duration.touched && duration.invalid" class="text-danger">required field *</small>
            </div>
  
            <div class="input-field">
              <label for="videoType">Video Type *</label>
              <input type="text" placeholder="Enter Your Video Type" name="videoType" [(ngModel)]="note.videoType" required #videoType="ngModel"  [class.is-invalid]="videoType.invalid && videoType.touched"/>
              <small *ngIf="videoType.touched && videoType.invalid" class="text-danger">required field *</small>
            </div>
  
            <div class="input-field">
              <label for="platform">Platform *</label>
              <input type="text" list="platform" placeholder="Enter Your Platform" name="platform" [(ngModel)]="note.platform" required #platform="ngModel"  [class.is-invalid]="platform.invalid && platform.touched"/>
               <small *ngIf="platform.touched && platform.invalid" class="text-danger">required field *</small>
               <!-- <input type="text" name="Platform" list="Platform" placeholder="Enter Your Platform" required formControlName="platform"/> -->
               <datalist id="platform">
                 <option value="Instagram"></option>
                 <option value="Twitter"></option>
                 <option value="Facebook"></option>
                 <option value="Youtube"></option>
                 <option value="Linkdin"></option>
                 <option value="WhatsApp"></option>
                 <option value="Tik Tock"></option>
                 <option value="ShareChat"></option>
                 <option value="Viber"></option>
                 <option value="Snapchat"></option>
                 <option value="Others"></option>
               </datalist>
            </div>
          </div>
        </div>
  
        <div class="form first">
          <span class="title">Advance Details</span>
          <div class="fields">
            <div class="input-field">
              <label for="frequency">Frequency *</label>
              <input type="text" list="frequency" placeholder="Enter Your Frequency" name="frequency" [(ngModel)]="note.frequency" required #frequency="ngModel"  [class.is-invalid]="frequency.invalid && frequency.touched"/>
               <small *ngIf="frequency.touched && frequency.invalid" class="text-danger">required field *</small>
               <datalist id="frequency">
                 <option value="Monthly"></option>
                 <option value="Annually"></option>
                 <option value="One Time"></option>
               </datalist>
            </div>
  
            <div class="input-field">
              <label for="budget">Buget (As per frequency) *</label>
              <input type="text" placeholder="Enter Your Buget" name="budget" [(ngModel)]="note.budget" required #budget="ngModel"  [class.is-invalid]="budget.invalid && budget.touched"/>
               <small *ngIf="budget.touched && budget.invalid" class="text-danger">required field *</small>
            </div>
  
            <div class="input-field">
              <label for="specifications">Specifications *</label>
              <input type="text" placeholder="Enter Your Specifications" name="specifications" [(ngModel)]="note.specifications" required #specifications="ngModel"  [class.is-invalid]="specifications.invalid && specifications.touched"/>
              <small *ngIf="specifications.touched && specifications.invalid" class="text-danger">required field *</small>
            </div>
  
            <div class="input-field">
              <label for="name">Genre *</label>
  
              <!-- <input type="text" name="Genre" list="Genre" placeholder="Choose Your Genre"/> -->
              <input type="text" name="Genre" list="Genre" placeholder="Choose Your Genre" [(ngModel)]="note.genre" required #genre="ngModel"  [class.is-invalid]="genre.invalid && genre.touched"/>
               <small *ngIf="genre.touched && genre.invalid" class="text-danger">required field *</small>
              <datalist id="Genre">
                <option value="Comedy"></option>
                <option value="Action"></option>
                <option value="Drama"></option>
                <option value="Si-Fi"></option>
                <option value="Biopic"></option>
                <option value="Romance"></option>
              </datalist>
            </div>
  
            <div class="input-field">
              <label for="afterEffects">After Effect *</label>
              <input type="text" name="afterEffects" list="effect" placeholder="Choose Your After Effect" [(ngModel)]="note.afterEffects" required #afterEffects="ngModel"  [class.is-invalid]="afterEffects.invalid && afterEffects.touched"/>
              <small *ngIf="afterEffects.touched && afterEffects.invalid" class="text-danger">required field *</small>
              <datalist id="effect">
                <option value="Fade In"></option>
                <option value="Fade Out"></option>
                <option value="Crossfade"></option>
                <option value="Blur"></option>
                <option value="Zoom In"></option>
                <option value="Zoom Out"></option>
                <option value="Rotate Clockwise"></option>
                <option value="Black and White"></option>
                <option value="Old Film"></option>
                <option value="Cartoon"></option>
              </datalist>
            </div>
  
            <div class="input-field">
              <label for="animationType">Animation Type *</label>
              <input type="text" name="animationType" list="animationType" placeholder="Choose Your Animation" [(ngModel)]="note.animationType" required #animationType="ngModel"  [class.is-invalid]="animationType.invalid && animationType.touched"/>
              <small *ngIf="animationType.touched && animationType.invalid" class="text-danger">required field *</small>
              <datalist id="animationType">
                <option value="2D"></option>
                <option value="3D"></option>
                <option value="No Required"></option>             
              </datalist>
            </div>
          </div>
        </div>
  
        <button type="submit" >Apply For Vedio Request</button>
      </form>
    </div>
    </section>
  </body>
